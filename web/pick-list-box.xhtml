<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Pick List Demo</title>
    <link rel="stylesheet" type="text/css" href="resources/picklistbox.css"/>
</h:head>

<h:body>
    <h:form>
        <div id="pick-list-panel">
            <div id="pick-list-left">
                <h:selectManyListbox value="#{pickListBoxController.leftValues}">
                    <f:selectItems value="#{pickListBoxController.leftItems}"/>
                    <f:passThroughAttribute name="size"
                                            value="3"/>
                </h:selectManyListbox>
            </div>
            <div id="pick-list-main">
                <h:commandButton value="&gt;"
                                 action="#{pickListBoxController.pushToRightSelected}">
                    <f:ajax execute="@form"
                            render="@form"/>
                </h:commandButton>
                <h:commandButton value="&gt; &gt;"
                                 action="#{pickListBoxController.pushToRightAll}">
                    <f:ajax execute="@form"
                            render="@form"/>
                </h:commandButton>
                <h:commandButton value="&lt;"
                                 action="#{pickListBoxController.pushToLeftSelected}">
                    <f:ajax execute="@form"
                            render="@form"/>
                </h:commandButton>
                <h:commandButton value="&lt; &lt;"
                                 action="#{pickListBoxController.pushToLeftAll}">
                    <f:ajax execute="@form"
                            render="@form"/>
                </h:commandButton>
            </div>
            <div id="pick-list-right">
                <h:selectManyListbox value="#{pickListBoxController.rightValues}">
                    <f:selectItems value="#{pickListBoxController.rightItems}"/>
                    <f:passThroughAttribute name="size"
                                            value="3"/>
                </h:selectManyListbox>
            </div>
        </div>
    </h:form>
</h:body>
</html>
