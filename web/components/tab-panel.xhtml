<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Tab Panel Demo</title>
    <h:outputStylesheet name="tab-panel.css"/>
</h:head>
<h:body>
    <h:form>
        <div id="tab-wrapper">
            <div id="tab-title">
                <ui:repeat value="#{tabController.tabs}" var="t">
                    <h:commandButton class="tab #{tabController.selectedTab.title == t.title ? 'active':''}"
                                     value="#{t.title}"
                                     action="#{tabController.doSelect(t)}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </ui:repeat>
            </div>
            <div id="tab-content">
                <h:outputText value="#{tabController.selectedTab.content}" escape="false"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
