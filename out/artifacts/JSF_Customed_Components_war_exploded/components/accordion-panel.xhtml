<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF Accordion Panel Demo</title>
    <h:outputStylesheet name="accordion-panel.css"/>
    <h:outputScript name="accordion-panel.js"/>
    <!--<script src="../resources/accordion-panel.js" type="text/javascript"></script>-->
</h:head>
<h:body>
    <h:form>
        <div id="accordion-panel">
            <ul>
                <ui:repeat value="#{accordionController.elements}" var="a">
                    <li>
                        <h5 onclick="onSelectedTab(this);">
                            <span class="icon">+</span> #{a.title}
                        </h5>
                        <p>#{a.body}</p>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </h:form>
</h:body>
</html>
