<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>JSF Tag Demo</title>
    <h:outputStylesheet name="tag.css"/>
</h:head>
<h:body>
    <h:form>
        <h:inputTextarea class="tag-input"
                         value="#{tagController.inputTag}">
            <f:ajax event="change"
                    listener="#{tagController.splitTag}"
                    execute="@this"
                    render="@form"/>
        </h:inputTextarea>

        <div class="tag-area">
            <ui:repeat value="#{tagController.tags}"
                       var="t">
                    <span class="tag">
                    #{t} <h:commandButton class="remove-tag"
                                          value="x">
                        <f:ajax event="click"
                                listener="#{tagController.removeTag(t)}"
                                execute="@this"
                                render="@form"/>
                    </h:commandButton>
                </span>
            </ui:repeat>
        </div>
    </h:form>
</h:body>
</html>
