<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>
         JSF Customed Components
      </title>
       <h:outputStylesheet name="index.css"/>
   </h:head>

   <h:body>
      <h:form>
         <div class="grid">
            <div class="grid-col">
               <h:commandButton styleClass="button"
                                value="Switch Button"
                                action="/components/switch-button"/>
            </div>
            <div class="grid-col">
               <h:commandButton styleClass="button"
                                value="Pick List Box"
                                action="/components/pick-list-box"/>
            </div>
            <div class="grid-col">
               <h:commandButton styleClass="button"
                                value="Search Box"
                                action="/components/search-box"/>
            </div>
            <div class="grid-col">
               <h:commandButton styleClass="button"
                                value="Accordion Panel"
                                action="/components/accordion-panel"/>
            </div>
            <div class="grid-col">
               <h:commandButton styleClass="button"
                                value="Data Scroll Panel"
                                action="/components/data-scroll-panel"/>
            </div>
         </div>
      </h:form>
   </h:body>
</html>
